<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#282C33"/>
  <rect x="50" y="50" width="700" height="300" fill="none" stroke="#C778DD" stroke-width="2"/>
  
  <!-- Coordinate System -->
  <line x1="200" y1="300" x2="600" y2="300" stroke="#ABB2BF" stroke-width="2"/> <!-- x-axis -->
  <line x1="200" y1="300" x2="200" y2="100" stroke="#ABB2BF" stroke-width="2"/> <!-- y-axis -->
  
  <!-- Vector 1 -->
  <line x1="200" y1="300" x2="400" y2="150" stroke="#C778DD" stroke-width="3"/>
  <circle cx="400" cy="150" r="4" fill="#C778DD"/>
  
  <!-- Vector 2 -->
  <line x1="200" y1="300" x2="500" y2="200" stroke="#C778DD" stroke-width="3"/>
  <circle cx="500" cy="200" r="4" fill="#C778DD"/>
  
  <!-- Angle Arc -->
  <path d="M220,300 A 20,20 0 0,1 215,280" stroke="#C778DD" stroke-width="2" fill="none"/>
  
  <!-- Labels -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#ABB2BF" text-anchor="middle">Cosine Similarity</text>
  <text x="400" y="350" font-family="Arial" font-size="16" fill="#ABB2BF" text-anchor="middle">Vector Space Representation</text>
</svg> 